<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- block title is used to display title from  the child page that is rendered. -->
        <title>{% block title %}{% endblock %}Djangochat</title>

        <!-- This is used for providing tailwind.css -->
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <!-- background color is teal with intensity of 600 -->
    <body class="bg-teal-600">  
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <!-- It creates a flexbox nav element with it's child element placed in center vertically. 
            Space is provided so each child element is shifted to far left and far-right side with 
            horizontal and vertical  padding of 1rem and 1.5 rem  -->

            <div>
                <!-- Large text size with white font. -->
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>

            <!-- horizontal spacing of child element in div is 1rem -->
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>
                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        <!-- Contents from the child page will be displayed. -->
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
