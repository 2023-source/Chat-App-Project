{% extends 'core/base.html' %}
{% block title %} Login| {% endblock %}

{% block content %}
  <div class="p-10 lg:p-20 text-center">
      <h1 class="text-3xl lg:text-6xl text-white">Login</h1>
  </div>

  <!-- The form is submited to the same url '/login/ '  -->
  <!-- When the screen size is large or medium the form's width is set to 25% of available width and form is aligned in the middle of page. -->
  <form method="post" action="." class="lg:w-1/4 md:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <!-- The csrf_token stands for Cross Site Request Forgery Token  that prevents forgery attacks. -->

    <div class="mb-5">
        <label class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label class="text-white">Password</label>
        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    
    {% if form.errors %}
      {% for field in form %}
         {% for error in field.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ error|escape }}</p>
            </div> 
         {% endfor %}
      {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Log in</button>
  </form>
  <!-- After the form is submited it will render the rooms page as in settings.py I have provided 
    LOGIN_REDIRECT_URL = '/rooms/' -->
{% endblock %}
